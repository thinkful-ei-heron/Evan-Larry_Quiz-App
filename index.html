<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Rock and Roll Quiz">
    <title>Quiz App</title>
    <link rel="shortcut icon" href="#">
    <link href="reset.css" rel="stylesheet" type="text/css" />
    <link href="index.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Chilanka|Source+Serif+Pro&display=swap" rel="stylesheet">
  </head>
  
  <body>
    <header role="banner">
      <div class="row">
        <h1>Rock and Roll Quiz</h1>    
        <div class="question-and-score">
            
        </div>
      </div>
    </header>

    <main role="main" aria-live="assertive">
      <fieldset>
        <div class="row">
          <legend>Rock and Roll</legend>
          <p>How well do you know your classic rock history?</p>
          <section>
            <li class="questionAndScore">
              <span class="questionNumber">0</span>/10
            </li>
            <li class="questionAndScore">
              <span class="score">0</span>
            </li>
          </section>
        </div>
        <div class="button-row">
          <button type="button" id="start"> Start Quiz</button>
        </div>
      </fieldset>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
