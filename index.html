<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Rock and Roll Quiz">
    <title>Quiz App</title>
    <link rel="shortcut icon" href="#">
    <link href="index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header>
      <div class="row">
        <div class="col-12">
          <h1>Rock and Roll Quiz</h1>    
          <div class="question-and-score"></div>
        </div>
      </div>
    </header>

    <main role="main" aria-live="assertive">
      <fieldset>
        <div class="row">
          <div class="col-12">
            <legend>Rock and Roll</legend>
            <p>How well do you know your classic rock history?</p>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <button type="button" id="start"> Start Quiz</button>
          </div>
        </div>
      </fieldset>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
